<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="/static/images/query.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <title>WeatherQuery</title>
    <style type="text/css">
        .table th, .table td {
            text-align: center;
            vertical-align: middle!important;
        }
    </style>
</head>

<body>
<div>
  <form class="bs-example bs-example-form" role="form" action="{{url_for('weather')}}" method="POST">
      <br>
      <div class="input-group" style="margin-left: 5%">
          <h5 >天气预报查询，输入城市</h5>
          <input type="text" class="form-control" id="search" placeholder="大连" style="display: inline;width: 50%;height: 25px" name="city">
          <input type="submit" value="查询" style="margin-left: 2%" name="query">
      </div>
  {% if data %}
  <div style="margin-top:60px;padding:60px;background-color: white;">
      <table class="table table-bordered table-hover" >
          <caption>查询结果如下</caption>
          <thead>
            <tr>
                <th>城市</th>
                <th>时间</th>
                <th>Week</th>
                <th>天气</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>{{ result.sk.temp }}</td>
                <td>{{ result.sk.wind_direction }}</td>
                <td>{{ result.sk.wind_strength }}</td>
                <td>{{ result.sk.humidity }}</td>
            </tr>
          </tbody>
  </table>
    {% endif %}
    {% if warning %}
    <alert class="alert-warning" style="margin-left: 5%">
        {{warning}}
    </alert>
    {% endif %}
  </div>
  <br>
    <a href="/" style="margin-left: 5%" >返回首页</a>
</form>
</div>
</body>
</html>
